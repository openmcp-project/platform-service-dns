apiVersion: dns.openmcp.cloud/v1alpha1
kind: DNSServiceConfig
metadata:
  name: dns-service
spec:
  secretsToCopy:
    toPlatformCluster:
    - source:
        name: my-auth
  externalDNSSource:
    oci:
      url: "oci://example.org/repo/charts"
      interval: 10m
  externalDNSForPurposes:
  - name: foo
    purposeSelector:
      name: foo
    helmValues:
      foo: foo
  - name: asdf
    helmValues:
      foo: bar
  - name: qwer
    helmValues:
      foo: baz
